<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{% static 'img/ehs_logo.png' %}" type="image/png">
  <title>Login | EHS-360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #1E90FF;
      --primary-green: #7CB342;
      --dark-blue: #1565C0;
      --dark-green: #558B2F;
      --light-blue: #E3F2FD;
      --light-green: #F1F8E9;
      --gradient-start: #E3F2FD;
      --gradient-end: #F1F8E9;
      --text-primary: #1565C0;
      --text-secondary: #37474F;
      --card-shadow: rgba(30, 144, 255, 0.15);
      --bubble-color: rgba(30, 144, 255, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: var(--bubble-color);
      animation: floatUp 25s linear infinite;
      opacity: 0;
    }

    .bubble:nth-child(odd) {
      background: rgba(124, 179, 66, 0.25);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.3) rotate(0deg);
        opacity: 0;
      }
      
      15% {
        opacity: 1;
      }
      
      85% {
        opacity: 1;
      }
      
      100% {
        transform: translateY(-20vh) scale(1.3) rotate(360deg);
        opacity: 0;
      }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 15px 35px var(--card-shadow);
      padding: 45px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(32, 178, 170, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px var(--card-shadow);
    }

    .logo-container {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: contain;
      border: 3px solid rgba(30, 144, 255, 0.2);
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #ffffff;
      padding: 8px;
      box-sizing: border-box;
    }

    .logo:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.25);
    }

    .login-title {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 28px;
      background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-weight: 500;
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-control {
      border: 2px solid rgba(30, 144, 255, 0.2);
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(30, 144, 255, 0.25);
      border-color: var(--primary-blue);
      background: #fff;
      outline: none;
    }

    .input-group-text {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
      color: white;
      border: none;
      border-radius: 12px 0 0 12px;
      padding: 12px 15px;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 12px 12px 0;
    }

    .password-toggle {
      background: linear-gradient(135deg, var(--dark-blue), var(--dark-green));
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 12px 15px;
    }

    .password-toggle:hover {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
    }

    .btn-signin {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }

    .btn-signin:hover {
      background: linear-gradient(135deg, var(--dark-blue), var(--dark-green));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
      color: white;
    }

    .btn-signin:active {
      transform: translateY(0);
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 14px;
      margin-top: 12px;
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--dark-blue);
      text-decoration: underline;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ffebee, #fce4ec);
      border: 1px solid #f48fb1;
      color: #c62828;
      border-radius: 12px;
      font-size: 14px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .alert-success {
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      border: 1px solid #81c784;
      color: #2e7d32;
      border-radius: 12px;
      font-size: 14px;
      padding: 12px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
      position: fixed;
      bottom: 15px;
      width: 100%;
      z-index: 2;
      font-weight: 500;
    }

    footer a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--dark-blue);
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .login-card {
        padding: 30px 25px;
        margin: 15px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        padding: 6px;
      }
      
      .login-title {
        font-size: 24px;
      }
      
      .login-subtitle {
        font-size: 14px;
      }
    }

    /* Loading animation for form submission */
    .btn-signin.loading {
      position: relative;
      color: transparent;
    }

    .btn-signin.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Animated Bubbles -->
  <div class="bubbles">
    <div class="bubble" style="width: 80px; height: 80px; left: 5%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; left: 15%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 30%; animation-delay: 6s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 65%; animation-delay: 8s;"></div>
    <div class="bubble" style="width: 90px; height: 90px; left: 80%; animation-delay: 5s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 90%; animation-delay: 7s;"></div>
  </div>

  <!-- Login Card -->
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-container">
        <img src="{% static 'img/EHS.png' %}" 
             alt="EHS-360 Logo" class="logo">
      </div>

      <div class="login-title">EHS-360 Login</div>
      <div class="login-subtitle">Health, Safety & Environment Management</div>
      
      <!-- Display Messages -->
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}

      <form method="POST" id="loginForm">
        {% csrf_token %}

        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username or Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" id="username" name="username" 
                   placeholder="Enter your username or email" required autofocus>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Enter your password" required>
            <span class="input-group-text password-toggle" id="togglePassword">
              <i class="bi bi-eye-slash" id="eyeIcon"></i>
            </span>
          </div>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-signin" id="signInBtn">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <strong>
      &copy; <span id="currentYear"></span>
      <a href="https://protegk.com">PROTEGK IT Solutions</a>.
    </strong> All rights reserved.
  </footer>

  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Password toggle functionality
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    });

    // Form submission with loading state
    const loginForm = document.getElementById('loginForm');
    const signInBtn = document.getElementById('signInBtn');

    loginForm.addEventListener('submit', function(e) {
      signInBtn.classList.add('loading');
      signInBtn.disabled = true;
    });

    // Enhanced form validation
    const usernameField = document.getElementById('username');
    const passwordFieldValidation = document.getElementById('password');

    // Username validation
    usernameField.addEventListener('input', function() {
      this.value = this.value.trim();
    });

    // Add smooth focus transitions
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
