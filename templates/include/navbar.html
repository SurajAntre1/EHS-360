{% load static %}
<style>
.navbar-esg {
      background: linear-gradient(135deg, #58C4DC, #6DBF4B);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    .navbar-esg .nav-link {
      color: #fff !important;
      transition: all 0.3s ease;
    }

    .navbar-esg .nav-link:hover {
      color: rgba(255, 255, 255, 0.85) !important;
      transform: translateY(-1px);
    }

    .navbar-search .form-control {
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.95);
      padding-left: 16px;
      height: 36px;
      font-size: 14px;
    }

    .navbar-search .btn {
      background: transparent;
      border: none;
      color: #58C4DC;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      position: relative;
      transition: all 0.3s ease;
    }

    .icon-btn i {
      color: #fff;
      font-size: 15px;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.08);
    }

    .navbar-badge {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 50%;
    }

    .dropdown-menu-lg {
      min-width: 270px;
      border-radius: 14px;
      border: none;
      padding: 0;
      margin-top: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      animation: dropdownFade 0.25s ease-in-out;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

.dropdown-item.dropdown-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.dropdown-item.dropdown-header strong {
    display: block;
    font-size: 15px;
    font-weight: 600;
    color: #343a40;
    margin-bottom: 4px;
}

.dropdown-item.dropdown-header p:nth-of-type(1) {
    display: block;
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: #6c757d;
    margin-bottom: 2px;
}

.dropdown-item.dropdown-header p:nth-of-type(2) {
    display: block;
    font-size: 12px;
    color: #868e96;
    line-height: 1.4;
    max-width: 220px;
    word-wrap: break-word;
}

.main-header.navbar {
  display: flex;
  align-items: center;
}

.main-header .navbar-nav {
  align-items: center;
}

.main-header .nav-link {
  display: flex;
  align-items: center;
  height: 100%;
  padding-top: 0;
  padding-bottom: 0;
}

.icon-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 0;
}

</style>

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-esg">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
  </ul>

  <!-- Center - Search Form -->
  <form class="form-inline ml-3 mr-auto navbar-search">
    <div class="input-group">
      <input class="form-control" type="search" placeholder="Search hazards, incidents..." aria-label="Search">
      <div class="input-group-append">
        <button class="btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Right navbar links -->
  <ul class="navbar-nav">
    <!-- Notifications -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <div class="icon-btn">
          <i class="fas fa-bell"></i>
          <span class="badge badge-danger navbar-badge" style="position: absolute; top: 5px; right: 5px;">3</span>
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <span class="dropdown-item dropdown-header">3 Notifications</span>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">
          <i class="fas fa-exclamation-triangle mr-2 text-warning"></i> High Priority Hazard
          <span class="float-right text-muted text-sm">3 mins</span>
        </a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
      </div>
    </li>

    <!-- Settings -->
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboards:settings' %}">
        <div class="icon-btn"><i class="fas fa-cog"></i></div>
      </a>
    </li>

    <!-- Profile -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <div class="icon-btn"><i class="fas fa-user"></i></div>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <div class="dropdown-item dropdown-header">
          <strong>{{ user.get_full_name|default:user.username }}</strong>
          <p class="text-sm text-muted mb-0">{{ user.role.name }}</p>
          {% if user.plant %}
          <p class="text-sm text-muted mb-0">{{ user.plant.name }}</p>
          {% endif %}
        </div>
        <div class="dropdown-divider"></div>
        <a href="{% url 'accounts:profile' %}" class="dropdown-item">
          <i class="fas fa-user mr-2"></i> My Profile
        </a>
        <div class="dropdown-divider"></div>
        <a href="{% url 'accounts:logout' %}" class="dropdown-item">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </a>
      </div>
    </li>
  </ul>
</nav>
<!-- /.navbar -->
